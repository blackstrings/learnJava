<html>
<head>
	<script data-main="js/mainWiki" src="js/lib/require.js"></script>
	<title></title>
	<script>
		//if you call it explicitly like this, you have to call the common configs again so your file path will stay relative
		require(['./commonWiki'], function (common) {
			require(["jquery", "app/wikiUtils"], function($, utils){
				$(function() {
					utils.setMainWebTitle("Design-It 2.0");
				});
			});
		});
	</script>
</head>

<body>
<div id="contents">
	
	<!-- collapse buttons -->
	<!-- <section style="text-align:left; padding-left:300px;">
		<a class="unCollapseAll" >Uncollapse All</a>
		<a class="collapseAll" >Collapse All</a>
	</section>
	-->
	
	<script>
		//enable common collapser
		require(['./commonWiki'], function (common) {
			require(["app/wikiUtils"], function(utils){
				utils.enableCommonCollapser();
			});
		});
	</script>
	
	<section id="start">
	</section>
	<script>
		<!-- display categories and tag links specific to this page only -->
		require(['./commonWiki'], function (common) {
			require(["jquery", "app/wikiNav"], function($, nav){
				
				$(function(){
				
					//display all the category and their tags as a list inside #start
					$("#start").html(nav.init("tags"));
					
					//collapse all category tag links at start
					//$("section.category").find("ul").hide();
					$("section.category ul").hide();
					
					//collapse all
					$('.collapseAll').click(function(){
						$("section.category ul").hide();
					});
					
					//un-collapse all
					$('.unCollapseAll').click(function(){
						$("section.category ul").show();
					});
					
					//hide-show category tag links
					$("section.category").click(function(){
						var $temp = $("ul",this);	//turn this selector into a reusable variable
						if($temp.is(":visible")){
							$temp.fadeOut(100, function(){
								$temp.hide();
							});
						}else{
							$temp.fadeIn(100, function(){
								$temp.show();
							});
						}
						
					});
					
				});
				
				
				
			});
		});
	</script>
</div>

</body>

</html>
