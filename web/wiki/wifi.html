<html>
<head>
	<title></title>
	<script data-main="js/mainWiki" src="js/lib/require.js"></script>
	<script>
		//if you call it explicitly like this, you have to call the common configs again so your file path will stay relative
		require(['./commonWiki'], function (common) {
			require(["jquery", "app/wikiUtils"], function($, utils){
				$(function() {
					utils.setMainWebTitle("Wifi");
				});
			});
		});
	</script>
</head>


<body>

<div id="contents">

	<section>
	
		<section>
			<h1>Wifi</h1>
			<p>Allow you to get limited internet access with guest sign in. There is no login needed, just a verification screen.
			</p>
		</section>
		
		<section>
			<h1>temp</h1>
			<table class="num" width="100%"></table>
			<script>
				require(['./commonWiki'], function (common) {
					require(["jquery", "app/wikiUtils"], function($, utils){
						$(function(){
							// header data
							var headerData = ["name", "input"];
							// 2d data
							// (url, title) These are direct url links, if the file is moved the link will be broken
							// [name, link, user, pass]
							var data2D = [
								[
								"ip",
								"#a", 
								"172.24.0.252"],
								
								[
								"sub",
								"#a", 
								"255.255.0.0"],
								
								[
								"rout",
								"#a", 
								"172.24.0.8"],
								
								[
								"dns",
								"#a", 
								"8.8.8.8, 8.8.4.4"],
								
								[
								"searchD",
								"#a", 
								"menards.net"],
								
								];
								$("table.num").html( utils.display2dDataWithLink(data2D, headerData) );
						});
					});
				});
			</script>
			
		</section>
		
		
		
	</section>

</div>
</body>
</html>
